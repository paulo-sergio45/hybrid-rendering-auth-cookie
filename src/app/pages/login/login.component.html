<div class="login-container">
  <div class="left-side"></div>
  <div class="right-side">
    <div class="login-form">
      <h2>Login</h2>
      <mat-form-field appearance="outline" class="form-group">
        <mat-label for="email">Email:</mat-label>
        <input
          matInput
          required
          type="email"
          id="email"
          placeholder="EndereÃ§o de E-mail"
          [formControl]="email"
          (blur)="updateErrorMessage()"
        />
        @if (email.invalid) {
        <mat-error>{{ errorMessageEmail() }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group">
        <mat-label for="password">Senha:</mat-label>
        <input
          matInput
          required
          type="password"
          id="password"
          [formControl]="password"
          placeholder="Senha"
          (blur)="updateErrorMessage()"
        />
        @if (password.invalid) {
        <mat-error>{{ errorMessagePassword() }}</mat-error>
        }
      </mat-form-field>
      <button
        [disabled]="email.invalid || password.invalid"
        mat-flat-button
        class="button-submit"
        type="submit"
        (click)="onSubmit()"
      >
        Entrar
      </button>
    </div>
  </div>
</div>
